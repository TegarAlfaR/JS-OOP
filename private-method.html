<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Person {
            say(name) {
                if (name) {
                    this.#sayWithName(name)
                } else {
                    this.#sayWithoutName()
                }
            }

            #sayWithoutName() {
                console.log("helooo")
            }

            #sayWithName(name) {
                console.log(`hello ${name}`)
            }
        }

        const tegar = new Person()
        tegar.say("teg")
    </script>
</body>

</html>
