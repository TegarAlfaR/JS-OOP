<!DOCTYPE html>

<body>
    <script>
        class MathUtil {
            static sum(...num) {

                if (num.length === 0) {
                    throw new Error("Total Parameter harus lebih dari 0")
                }

                let total = 0
                for (const number of num) {
                    total += number
                }
                return total
            }
        }

        const sum = MathUtil.sum()
        console.info(sum)
    </script>
</body>
