<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Employee {
            sayHello(name) {
                console.log(`hello ${name} my name is employee ${this.name}`)
            }
        }

        class Manager extends Employee {
            sayHello(name) {
                console.log(`hello ${name} my name is manager ${this.name}`)
            }
        }

        const tegar = new Employee
        tegar.name = "Tegar"
        tegar.sayHello("ucok")
        const budi = new Manager
        budi.name = "Budi"
        budi.sayHello("ucok")
    </script>
</body>

</html>
