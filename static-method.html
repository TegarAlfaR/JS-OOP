<body>
    <script>
        class MathUtil {
            static sum(...num) {
                let total = 0
                for (const number of num) {
                    total += number
                }
                return total
            }
        }

        const sum = MathUtil.sum(1, 1, 1, 1, 12, 2, 2, 3, 323, 3, 3, 3)
        console.info(sum)
    </script>
</body>
