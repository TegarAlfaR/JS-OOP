<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class MathUtil {
            static sum(...num) {

                if (num.length === 0) {
                    throw new Error("Total Parameter harus lebih dari 0")
                }

                let total = 0
                for (const number of num) {
                    total += number
                }
                return total
            }
        }

        try {
            console.info(MathUtil.sum())
            console.info("tess 11")
        } catch (error) {
            console.info(`terjadi error : ${error.message}`)
        } finally {

            console.info("tess FINALLY")
        }
        console.info("tess 22")
    </script>
</body>

</html>
